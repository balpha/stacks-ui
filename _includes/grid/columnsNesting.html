<article id="grid-nesting-columns">
    <h2 class="_section">Nesting Columns</h2>
    <p>To nest your content with the default grid, just add a new <code>.-row</code> and set of <code>.-col*</code> within an existing <code>.-col*</code> column.</p>

    <div class="exampleBlock -grid">
        <div class="-row">
            <div class="-col9">
                <p>First level <code>.-col9</code></p>
                <div class="-row">
                    <div class="-col6">
                        <p>Second level <code>.-col6</code></p>
                    </div>
                    <div class="-col6">
                        <p>Second level <code>.-col6</code></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% highlight html linenos %}
<div class="-row">
    <div class="-col9">
        ...
        <div class="-row">
            <div class="-col6"> ... </div>
            <div class="-col6"> ... </div>
        </div>
    </div>
</div>
{% endhighlight %}
</article>
