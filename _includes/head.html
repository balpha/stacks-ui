<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<link rel="stylesheet/less" type="text/css" href="{{site.css}}/app.less">

	<!-- LESS: Start LESS watch -->
    <script type="text/javascript" src="{{site.js}}/vendor/less.js"></script>
    <script>less.watch();</script>

    <script type="text/javascript" src="{{site.js}}/vendor/jquery.js"></script>
    <script type="text/javascript" src="{{site.js}}/main.js"></script>
	<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

	<!-- Page Specific JS -->
	{{ page.js }}
	
</head>
