<article id="grid-column-ordering">
    <h2 class="_section">Column Ordering</h2>
    <p>You can change the order of the built in grid columns with <code>._push*</code> and <code>._pull*</code> modifier classes.</p>
    <div class="exampleBlock -grid">
        <div class="-row">
            <div class="-col9 _push3">
                <p><code>.-col9._push3</code></p>
            </div>
            <div class="-col3 _pull9">
                <p><code>.-col3._pull9</code></p>
            </div>
        </div>
    </div>

{% highlight html linenos %}
<div class="-row">
    <div class="-col9 _push3"> ... </div>
    <div class="-col3 _pull9"> ... </div>
</div>
{% endhighlight %}
</article>
